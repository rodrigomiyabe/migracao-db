


# Configuração do DataSource Oracle (PRINCIPAL)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
oracle.datasource.jdbcUrl=jdbc:oracle:thin:@localhost:1521:orcl
oracle.datasource.username=
oracle.datasource.password=
oracle.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuração do DataSource PostgreSQL(SECUNDARIO)
postgres.datasource.jdbcUrl=jdbc:postgresql://localhost:5432/postgres
postgres.datasource.username=
postgres.datasource.password=
postgres.datasource.driver-class-name=org.postgresql.Driver

# Desabilitar a configuração automática do JPA para DataSources personalizados
spring.datasource.oracle.initialize=false
spring.datasource.postgres.initialize=false

# Configurações JPA gerais
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect.oracle=org.hibernate.community.dialect.OracleLegacyDialect
